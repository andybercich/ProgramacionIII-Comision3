<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FUENTE DE TEXTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Proyecto Final</title>
  </head>


  <body>
    <!-- HEADER -->
    <header>

      <div class="container_mainHeader">
        <div class="container_contenHeader">

          <div class="contentHeader_search">
            <input type="text" id="inputH" class="inputHeader" placeholder="Ingrese un elemento">
            <button class="buttonSearch" id="buttonS" >Buscar <span class="material-symbols-outlined">
              search
              </span></button>
    
          </div>
  
          <div class="contentHeader_add">
            <button class="addElement" id="addElement">Agregar Elemento <span class="material-symbols-outlined">
              library_add
              </span></button>
    
          </div>
  
        </div>

        </div>

      

    </header>


    <!-- Main -->
    <main>

      <div class="container_view">

        <aside class="aside_list">
            <h2>Categorias <span class="material-symbols-outlined">
              filter_list
              </span>
            </h2>

              <ul id="listFilter">

              </ul>

        </aside>

        <div class="store" id="storeContainer">



        </div>

      </div>




      <!-- POP UP -->
      <div class="popup_container" id="modalPopup">

        <div  class="popup">


          <div class="container_title">
            <h1>Agregar o Modificar</h1>
          </div>
            
          <div class="container_input">

            <input placeholder="Ingrese un nombre" type="text" name="" id="name">
            <input placeholder="Ingrese una imagen" type="text" name="" id="img">
            <input placeholder="Precio" type="number" value = "0" name="" id="price">
            <select  name="" id="category">
              <option value="none">Seleccione una categoria</option>
              <option value="Gaseosa">Gaseosa</option>
              <option value="Hamburguesa">Hamburguesa</option>
              <option value="Papas">Papas</option>
            </select>
          </div>

          <div class="container_buttons">
            <button class="buttonPop cancel" id="buttonCancel" >Cancelar</button>
            <button class="buttonPop accept" id="buttonAccept" >Aceptar</button>
            <button class="buttonPop delete" id="buttonDelete">Eliminar</button>


          </div>
          
        </div>

      </div>

    </main>

    
  </body>
  <script type="module" src="./main.js"></script>
</html>
